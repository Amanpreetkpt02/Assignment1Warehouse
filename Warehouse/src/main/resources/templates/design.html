

<!DOCTYPE html>
<html lang="en"xmlns="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <title>Design Form</title>
</head>
<body>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
        
        <div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
      >
        <h1 class="mb-3">Create your own Clothes </h1>
        <form mehod="post" th:object="${item}">
          <div class="mb-3">
            <label for="name" class="form-label"> Cloth name </label>
            <input
              type="text"
              class="form-control rounded-pill"
              id="name"
              th:field= "*{name}"
              aria-describedby="name"
            />
            <div id="fighterHelp" class="form-text">
              Provide name
            </div>
          </div>
          
          <div class="mb-3">
            <label for="yearofcreation" class="form-label">Year of Creation: </label>
            <input type="number" class="form-control rounded-pill" min="2021"th:field= "*{yearofcreation}" id="yearofcreation" />
            <small
            class="form-text text-danger"
            th:text="'Year produced must be 2021 or later.'"
          ></small>
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price: </label>
            <input type="number" class="form-control rounded-pill"min="1000"th:field= "*{price}" id="Price" />
            <small class="form-text text-danger">
              Price must be greater than 1000
            </small>
          </th>
          </div>
          <select th:field= "*{brand}"class="form-select mt-5 mb-5" aria-label=" brand selection">
            <option
              
              th:each="item: ${T(com.cpan252.Warehouse.model.Item.FashionableBrand).values()}"
              value="${item}"
              th:text="${item}"
            />
          </select>
          <button type="submit" class="btn btn-lg primary mt-5 rounded-pill">
            Create cloth
          </button>
        </form>
      </div>  
    
</body>
</html>
