<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <title>Design Form</title>
</head>
<body>
    <div class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5">
        
        <div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
      >
        <h1 class="mb-3">Design Warehouse form </h1>
        <form mehod="post" th:object="${item}">
          <div class="mb-3">
            <label for="id" class="form-label"> id: </label>
            <input
              type="text"
              class="form-control"
              id="id"
              th:field= "*{id}"
              aria-describedby="id"
            />
            <div id="fighterHelp" class="form-text">
              Provide name
            </div>
          </div>
          
          <div class="mb-3">
            <label for="yearofcreation" class="form-label">Year of Creation: </label>
            <input type="number" class="form-control"th:field= "*{yearofcreation}" id="yearofcreation" />
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price: </label>
            <input type="number" class="form-control"th:field= "*{price}" id="Price" />
          </div>
          <select th:field= "*{brand}"class="form-select mt-5 mb-5" aria-label=" brand selection">
            <option
              
              th:each="item: ${items}"
              value="${item}"
              th:text="${item}"
            />
          </select>
          <button type="submit" class="btn btn-primary mt-5">
            Create cloth
          </button>
        </form>
      </div>  
    
</body>
</html>
